<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 500px;
            height: 500px;
            background-color: rgb(220, 20, 20);
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        /* Cú pháp tiêu chuẩn */
        @keyframes example {
            from {
                background-color: rgb(220, 20, 20);
            }
            to {
                background-color: rgb(220, 20, 20);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
