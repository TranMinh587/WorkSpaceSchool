<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html, body {
		  height: 100%;
		}

		.purple-square-container {
		  height: 97%;
		  display: flex;
		  align-items: center;
		  justify-content: center; 
		  background-color: black;
		}

		.purple-square {
		  background-image: linear-gradient(rgb(0, 0, 0), rgb(102, 24, 236));
		  width: 300px;
		  height: 300px;
		  border: 1px solid rgb(254, 254, 254);
		}

		.purple-square:hover {
			background-image: linear-gradient(rgb(102, 24, 236), rgb(0, 0, 0));
		}
	</style>
</head>
<body>
	<div class="purple-square-container">
  		<div class="purple-square"></div>
	</div>
	<div>
		
	</div>
</body>
</html>
