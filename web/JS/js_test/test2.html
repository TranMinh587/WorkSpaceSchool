<!DOCTYPE html>
<html>
    <head>
        <title>HTML</title>
        <meta charset="utf-8">
        <style>
            .container {
                display: flex;
            }

            .card {
                border-radius: 20px;
                margin-left: 10px;
                height: 200px;
                background-color: #fff;
                flex: 1;
                transform: .3s all ease;
            }

            .card:hover {
                flex: 2;
                background-color: rgb(207, 207, 207);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </body>
</html>
