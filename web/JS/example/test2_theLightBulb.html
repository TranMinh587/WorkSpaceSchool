<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='data/art2.jpeg'">Turn on the light</button>

    <button onclick="document.getElementById('myImage').src='data/art1.jpeg'">Turn off the light</button>

    <br>

    <img id="myImage" src="data/art1.jpeg" style="width:300px">


</body>

</html>
