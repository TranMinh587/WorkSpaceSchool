<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

    <hr>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='data/art1.jpg'">Turn on the light</button>

    <button onclick="document.getElementById('myImage').src='data/art2.jpg'">Turn off the light</button>

    <br>

    <img id="myImage" src="src='data/99843063_p0.jpg'" style="width:500px">
</body>

</html>
